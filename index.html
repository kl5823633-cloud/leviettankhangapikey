const API_KEY = "AIzaSyAshDXigdCAh4pVpCt9jSlErHam5DcNwXY";

function searchMusic() {
    const q = document.getElementById("search").value;
    if (!q) return alert("Nh·∫≠p t√™n b√†i h√°t ƒëi üò≠");

        });
}

function playMusic(videoId) {
    const player = document.getElementById("player");
    player.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&controls=0`;
}
</script>
